<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media App Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Welcome Back!</h2>
      <p class="sub-title">Login to your social media account</p>
      <form action="#" method="POST">
        <div class="textbox">
          <input type="text" placeholder="Username or Email" name="username" required>
        </div>
        <div class="textbox">
          <input type="password" placeholder="Password" name="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      
      <div class="social-login">
        <p>Or log in with:</p>
        <div class="social-icons">
          <a href="#" class="social-btn fb-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
          </a>
          <a href="#" class="social-btn google-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
          </a>
          <a href="#" class="social-btn twitter-btn">
            <img src="https://upload.wikimedia.org/wikipedia/en/6/60/Twitter_Logo_2012.svg" alt="Twitter">
          </a>
        </div>
      </div>

      <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>
</body>
</html>
